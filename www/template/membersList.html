
<ion-header-bar class="bar-header bar-dark">
  <div class="h1 title title-left light">Members List</div>
   <!--<button class="buttons buttons-left button-clear header-item button button-icon
   ion-nav-icon" ng-click(item)></button> -->
   <div class="header-item">
       <button class="left-buttons button button-icon button-clear ion-android-menu" ng-click=logSomething()></button>
   </div>
</ion-header-bar>

<ion-content>
  <ion-list >
    <ion-item ng-repeat="item in items" class="item">
      {{item.fname}} {{item.lname}}
    <!--  <ion-option-button class="button-positive" ng-click="showItem(item)">
        <i class="icon ion-checkmark"></i>
      </ion-option-button> -->
    </ion-item>
  </ion-list>
</ion-content>
<nav mfb-menu position="br" effect="slidein-spring" label="Operations"
 active-icon="ion-hammer" resting-icon="ion-android-create" toggling-method="click">
    <button mfb-button icon="ion-person-add" label="Add Member" ng-click=createNewMember()></button>
</nav>
